<template name="navbar">

    <div class="row">
      <div class="col">
        <a

      </div>
      <div class="col-9 nav_links">
        <!-- <button onclick="changeTag('general')">Corona Updates</button> -->
        <a
          href="#"

          onclick="changeTag('corona')"
          data-tag="corona"
          >Corona Updates</a
        >
        <a
          href="#"
          class="tagLink"
          onclick="changeTag('politics')"

        >
        <a
          href="#"
          class="tagLink"
          onclick="changeTag('business')"

          >Business</a
        >
        <a href="/client/about.html">Sports</a>
        <a
          href="#"
          class="tagLink"
          onclick="changeTag('world')"
          data-tag="world"
          >World</a
        >
        <a
          href="#"
          class="tagLink"
          onclick="changeTag('travel')"
          data-tag="travel"
          >Travel</a
        >
        <a
          href="#"
          class="tagLink"
          onclick="changeTag('podcasts')"
          data-tag="podcasts"
          >Podcasts</a
        >
        <i class="fa-solid fa-chevron-right"></i>
      </div>

      <div class="col-2 nav_icons">
        <i class="fa-regular fa-user" onclick=""></i>
        <i class="fa-solid fa-magnifying-glass" onclick=""></i>
        <i class="fa-solid fa-bars" onclick=""></i>
      </div>
    </div>
  </div>

  <div class="container-fluid color1 pt-4" id="mainPageDiv">
    <div class="container">
      <div class="row firstNew">
        <div class="col">
          <a href="#" id="firstNewAHref" target="_blank">
            <img src="" alt="Resim" id="firstNewPicture" class="everyPicture"
          /></a>
        </div>
        <div class="col pt-lg-5 pb-lg-5 ps-4">
          <div class="row">
            <div class="firstNewIcons">
              <div><p>Trending</p></div>
              <div class="firstNewIcon">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                <i class="fa-regular fa-bookmark"></i>
              </div>
            </div>
          </div>
          <div class="row"><p id="firstNewHeader"></p></div>
          <div class="row"><p id="firstNewExplain"></p></div>
          <div class="row"><p id="firstNewSource"></p></div>
        </div>
      </div>
    </div>
    <div class="container mt-5 breakingNews">
      <p id="breakingNewsP">Breaking News</p>
      <p id="breakingNewsExp">
        Kanye West says he's running for president in 2020.
      </p>
    </div>

    <div class="newsLiveAndLocationNews container mt-4">
      <div class="row">
        <div class="col-8">
          <div class="newsFilter mb-2">
            <div id="newsUpChatagories">
              <a href="" class="me-4 ms-2">Latest Stories</a>
              <a href="" class="me-4">Think</a>
              <a href="">Health</a>
            </div>
            <div>
              <a href="" class="newsIcon me-3"
                ><i class="fa-solid fa-list-ul"></i
              ></a>
            </div>
          </div>

          <div class="cards" id="newsContainer">
            <!-- <div class="card">
              <div class="row">
                <a href="#" target="_blank" class="oneNew">
                  <img src="" alt="Resim" id="new1"
                /></a>
              </div>
              <div class="row"><p class="oneNewHeader"></p></div>
              <div class="row"><p class="oneNewExplain"></p></div>
              <div class="row"><p class="oneNewSource"></p></div>
              <div class="row">
                <div class="card_icons">
                  <i class="fa-solid fa-heart" style="color: #ff0000"></i>
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  <i class="fa-regular fa-bookmark"></i>
                </div>
              </div>
            </div> -->
          </div>
          <div class="moreNewsClass">
            <button class="moreNews">VIEW MORE</button>
          </div>
        </div>
        <div class="col-4">
          <div>
            <div class="liveIcon">
              <div class="row pe-4 ms-2" style="color: red; font-weight: bold">
                Live
              </div>
              <div>
                <i class="fa-solid fa-circle" style="color: #ff0000"></i>
              </div>
            </div>
            <div>
              <a href="#" id="livePicturesA" target="_blank">
                <img src="" alt="Resim" id="livePicture"
              /></a>
            </div>
            <div><p id="liveExplain"></p></div>
          </div>
          <div class="locationNews">
            <p class="pt-4 ps-3">Get Location specific News</p>
            <div class="ms-3 locationNewInput">
              <input
                type="text"
                placeholder="Enter Your Location"
                id="locationInput"
              />
            </div>
            <div class="ps-3 mt-4 locationNewButton">
              <button onclick="changeCity()">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="upCarosel mt-lg-5">
        <p class="me-2">Editor's Picks</p>

        <i class="fa-solid fa-star mt-1"></i>
      </div>
      <div class="carouselNews">
        <!-- carousel -->
        <div class="carouselNew me-lg-3">
          <div class="carouselImageDiv me-2">
            <img

              id="carouselImage1"
            />
          </div>
          <div class="carouselHeaderText">
            <h3 class="carouselHeader" id="carouselheader1">haber1</h3>
            <p class="carouselText" id="carouselText1">haber1</p>
          </div>
        </div>
        <div class="carouselNew">

              id="carouselImage2"

          <div class="carouselHeaderText">
            <h3 class="carouselHeader" id="carouselheader2">haber2</h3>

        </div>
